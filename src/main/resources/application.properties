# Server configuration
server.port=8002

# Laravel API configuration
laravel.api.base-url=http://localhost:8000/api
laravel.api.version=v1

# Security configuration
spring.security.user.name=admin@admin.com
spring.security.user.password=admin123

# JWT configuration
jwt.secret=your_jwt_secret_key_here
jwt.expiration=86400000

# Logging configuration
logging.level.org.springframework.web=INFO
logging.level.com.daybyday.newapp=DEBUG

# Mode d√©mo (s'active automatiquement si l'API n'est pas disponible)
app.demo-mode-fallback=true
